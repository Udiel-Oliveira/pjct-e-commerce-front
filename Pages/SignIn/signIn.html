<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <section>
        <div class="forms"> 
            <div id="titulo">
                <img src="/assets/icons/EntrarIcon.svg" alt="icone de Entrar">
                <h1>Entrar</h1>
            </div>
            <form action="" method="">
                <input name="email" type="email" placeholder="Endereço de E-mail" class="inputs" required>
                <input name="senha" type="password" placeholder="Senha" class="inputs" required>
    
                <button type="submit">Continuar</button>
                <br>
                <span style="display: flex; justify-content: center;">Ou</span>
                <br>
                <div class="Container_google">
                    <button class="loginGoogle">
                        <img src="/assets/icons/Google_icon-icons 1.svg" alt="Logo do Google">
                        <h4>Continuar com o Google</h4>
                    </button>
                </div>
            </form>
  
           
            <div id="signup"><h4>Não tem uma conta? <strong>Criar</strong></h4></div>
        </div>
        <img src="/assets/images/Propaganda 2.svg" alt="Propaganda contendo varios jogos, Minecraft, Pokemon, Super Mario Bross">
        
    </section>
    
</body>
</html>
